<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Location Quiz Viewer</title>
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTAINER --- */
        #app-container {
            width: 100%;
            height: 100%;
            max-width: 480px; 
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* --- STORY MEDIA --- */
        .story-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0; 
            transition: opacity 0.3s ease-in-out;
            background-color: #000;
        }

        /* --- UI OVERLAYS --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none; 
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 15%, rgba(0,0,0,0) 85%, rgba(0,0,0,0.8) 100%);
        }

        /* --- PROGRESS BARS --- */
        .progress-container {
            display: flex;
            gap: 2px;
            padding: 12px 10px 0;
            width: 100%;
        }
        .progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.2s ease;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            align-items: center;
            padding: 14px;
            pointer-events: auto;
        }
        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255,255,255,0.8);
            padding: 1px;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .username {
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
            letter-spacing: 0.3px;
        }
        .location-tag {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* --- NAVIGATION ARROWS --- */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3); 
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            pointer-events: auto;
            backdrop-filter: blur(4px);
            opacity: 0.6;
            transition: all 0.2s;
            color: #fff;
        }
        .nav-arrow:active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(0.95);
        }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        /* --- TAP ZONES (Invisible click areas) --- */
        .tap-zone {
            position: absolute;
            top: 70px; 
            bottom: 160px;
            width: 50%;
            z-index: 20;
            pointer-events: auto;
        }
        .tap-left { left: 0; }
        .tap-right { right: 0; }

        .nav-arrow svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
        }

        /* --- FOOTER (INPUT AREA) --- */
        .footer {
            /* SHIFTED UP SIGNIFICANTLY */
            padding: 16px 16px 100px 16px; 
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            
            display: flex;
            align-items: center;
            justify-content: center; /* Center content when input is hidden */
            gap: 10px;
            pointer-events: auto;
            /* Taller gradient to cover the lifted area */
            background: linear-gradient(to top, rgba(0,0,0,0.95) 30%, rgba(0,0,0,0)); 
            z-index: 35;
            min-height: 160px; /* Ensure gradient height */
            align-items: flex-end; /* Align items to bottom of padding */
        }
        
        /* Input and Button Container */
        .input-group {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        .message-box {
            flex: 1;
            height: 46px;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 23px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 0 20px;
            font-size: 14px;
            backdrop-filter: blur(4px);
            transition: border-color 0.2s, background 0.2s;
        }
        .message-box:focus {
            border-color: #fff;
            background: rgba(0,0,0,0.9);
        }
        .message-box::placeholder { color: rgba(255,255,255,0.7); font-style: italic; }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #0095f6; 
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        .send-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
            margin-left: 2px;
        }
        .send-btn:active { background: #007bb5; }

        /* Instruction Text (Shown when not a question) */
        .instruction-text {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            display: none; /* Hidden by default */
            margin-bottom: 12px;
        }

        /* Loader & Error */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 32px; height: 32px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 5;
            display: none;
        }
        @keyframes spin { 0% { transform: translate(-50%,-50%) rotate(0deg); } 100% { transform: translate(-50%,-50%) rotate(360deg); } }

        .error-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            z-index: 4;
            display: none;
            width: 80%;
        }

    </style>
</head>
<body>

<div id="app-container">
    
    <!-- AUDIO -->
    <audio id="bg-audio" loop>
        <source src="https://raw.githubusercontent.com/noobsandnerdsgroup/audio/master/Gymnopedie%20No%201.mp3" type="audio/mpeg">
    </audio>

    <!-- Navigation Arrows -->
    <button class="nav-arrow arrow-left" id="btn-prev">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </button>
    <button class="nav-arrow arrow-right" id="btn-next">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>

    <!-- Tap Zones (Hidden) -->
    <div class="tap-zone tap-left" id="tap-left"></div>
    <div class="tap-zone tap-right" id="tap-right"></div>

    <!-- Display Elements -->
    <div class="loader" id="loader"></div>
    <div class="error-msg" id="error-msg"></div>
    <img id="story-img" class="story-image" src="" alt="Story">

    <!-- UI Overlay -->
    <div class="ui-layer">
        
        <!-- Top Section -->
        <div>
            <div class="progress-container" id="progress-container"></div>

            <div class="header">
                <img src="https://ui-avatars.com/api/?name=Quiz+Mode&background=222&color=fff" class="avatar" alt="User">
                <div class="user-info">
                    <span class="username">geo_guesser</span>
                    <span class="location-tag" id="filename-display">
                        Loading...
                    </span>
                </div>
                
                <div class="header-actions">
                    <button class="icon-btn" id="mute-btn">
                        <svg id="icon-muted" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
                        <svg id="icon-unmuted" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Section (Data Input) -->
        <div class="footer">
            <!-- Normal Input Mode -->
            <div class="input-group" id="input-group">
                <input type="text" id="note-input" class="message-box" placeholder="Which is this location?" autocomplete="off">
                <button class="send-btn" id="save-btn">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
            <!-- Instruction Mode -->
            <div class="instruction-text" id="instruction-text">
                Tap right arrow > to continue
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // Added 'isQuestion' field. 
    // false = Info only (No input). 
    // true = Question (Input enabled).
    const stories = [
        { url: './First.png', isQuestion: false },
        { url: './Second.png', isQuestion: false },
        { url: './Acropolis_Greece.png', isQuestion: true },
        { url: './Bigben_UK.png', isQuestion: true },
        { url: './CNtower_canada.png', isQuestion: true },
        { url: './Colosseum_Italy.png', isQuestion: true },
        { url: './EiffleTower_France.png', isQuestion: true },
        { url: './Greatwall_chaina.png', isQuestion: true },
        { url: './Osakacastle_japan.png', isQuestion: true },
        { url: './SagradaFamilia_turkey.png', isQuestion: true },
        { url: './SydneyHarbourBridge_Australia.png', isQuestion: true },
        { url: './SydneyOperaHouse_Australia.png', isQuestion: true },
        { url: './empirestatebuilding_usa.png', isQuestion: true },
        { url: './hagiasophia_turkey.png', isQuestion: true },
        { url: './statusleofliberty_usa.png', isQuestion: true },
        { url: './Last.png', isQuestion: false }
    ];

    // --- STATE ---
    let currentIndex = 0;
    let isAudioPlaying = false;
    let userNotes = {}; 

    // --- ELEMENTS ---
    const imgElement = document.getElementById('story-img');
    const progressContainer = document.getElementById('progress-container');
    const filenameDisplay = document.getElementById('filename-display');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('error-msg');
    const audio = document.getElementById('bg-audio');
    const muteBtn = document.getElementById('mute-btn');
    const iconMuted = document.getElementById('icon-muted');
    const iconUnmuted = document.getElementById('icon-unmuted');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');
    const noteInput = document.getElementById('note-input');
    const saveBtn = document.getElementById('save-btn');
    const tapLeft = document.getElementById('tap-left');
    const tapRight = document.getElementById('tap-right');
    const inputGroup = document.getElementById('input-group');
    const instructionText = document.getElementById('instruction-text');

    // --- INIT ---
    function init() {
        createProgressBars();
        loadStory(currentIndex);
        
        muteBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            toggleAudio();
        });
        
        // Button Listeners
        btnPrev.addEventListener('click', goPrev);
        btnNext.addEventListener('click', goNext);
        saveBtn.addEventListener('click', goNext);
        
        // Tap Zones
        tapLeft.addEventListener('click', goPrev);
        tapRight.addEventListener('click', goNext);

        noteInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                goNext();
                noteInput.blur(); 
            }
        });
    }

    function goNext(e) {
        if(e) e.stopPropagation();
        if(stories[currentIndex].isQuestion) saveCurrentNote(); 
        nextStory();
    }

    function goPrev(e) {
        if(e) e.stopPropagation();
        if(stories[currentIndex].isQuestion) saveCurrentNote(); 
        prevStory();
    }

    // --- DATA HANDLING ---
    function saveCurrentNote() {
        const val = noteInput.value.trim();
        userNotes[currentIndex] = val; 
    }

    function restoreNote(index) {
        if (userNotes[index]) {
            noteInput.value = userNotes[index];
        } else {
            noteInput.value = '';
        }
    }

    function finishTour() {
        let report = "ðŸŒ LOCATION QUIZ ANSWERS ðŸŒ\n\n";
        let questionCounter = 1;
        let answeredCount = 0;

        stories.forEach((story, idx) => {
            if (story.isQuestion) {
                // Only report answers for actual questions
                const answer = userNotes[idx] ? userNotes[idx] : "â€”"; 
                report += `${questionCounter}. Location ${questionCounter}: ${answer}\n`;
                questionCounter++;
                answeredCount++;
            }
        });

        if (answeredCount === 0) {
            alert("No questions were answered.");
            return;
        }

        navigator.clipboard.writeText(report).then(() => {
            alert("âœ… Quiz Finished! \n\nYour answers have been copied to the clipboard.");
        }).catch(err => {
            console.error('Failed to copy: ', err);
            alert("Quiz finished. Could not auto-copy to clipboard.");
        });
    }

    // --- HELPER: Count Questions ---
    function getQuestionIndex(realIndex) {
        let count = 0;
        for (let i = 0; i <= realIndex; i++) {
            if (stories[i].isQuestion) count++;
        }
        return count;
    }

    // --- CORE LOGIC ---
    function createProgressBars() {
        progressContainer.innerHTML = '';
        stories.forEach((_, index) => {
            const bar = document.createElement('div');
            bar.className = 'progress-bar';
            const fill = document.createElement('div');
            fill.className = 'progress-fill';
            fill.id = `fill-${index}`;
            bar.appendChild(fill);
            progressContainer.appendChild(bar);
        });
    }

    function loadStory(index) {
        if (index < 0) index = 0;
        
        currentIndex = index;
        updateProgressBars();

        loader.style.display = 'block';
        errorMsg.style.display = 'none';
        imgElement.style.opacity = '0';

        const currentStory = stories[index];

        // --- UI SWITCHING BASED ON QUESTION FLAG ---
        if (currentStory.isQuestion) {
            // It's a question: Show Input, Show Location Number
            inputGroup.style.display = 'flex';
            instructionText.style.display = 'none';
            
            restoreNote(index); 
            
            const qNum = getQuestionIndex(index);
            filenameDisplay.innerText = `Location ${qNum}`;
        } else {
            // It's an instruction: Hide Input, Show Instructions
            inputGroup.style.display = 'none';
            instructionText.style.display = 'block';
            
            filenameDisplay.innerText = "Info";
        }

        const img = new Image();
        img.src = currentStory.url;
        
        img.onload = () => {
            imgElement.src = currentStory.url;
            imgElement.style.opacity = '1';
            loader.style.display = 'none';
            ensureAudioPlays();
        };

        img.onerror = () => {
            loader.style.display = 'none';
            errorMsg.style.display = 'block';
            errorMsg.innerText = `Image not found:\n${currentStory.url}`;
        };
    }

    function updateProgressBars() {
        stories.forEach((_, i) => {
            const fill = document.getElementById(`fill-${i}`);
            if (i <= currentIndex) {
                fill.style.width = '100%';
            } else {
                fill.style.width = '0%';
            }
        });
    }

    // --- NAVIGATION ---
    function nextStory() {
        if (currentIndex < stories.length - 1) {
            loadStory(currentIndex + 1);
        } else {
            finishTour();
        }
    }

    function prevStory() {
        if (currentIndex > 0) {
            loadStory(currentIndex - 1);
        }
    }

    // --- AUDIO ---
    function toggleAudio() {
        if (audio.paused) {
            audio.volume = 0.5;
            audio.play().then(() => {
                isAudioPlaying = true;
                updateMuteIcon(true);
            }).catch(e => console.log("Playback prevented:", e));
        } else {
            audio.pause();
            isAudioPlaying = false;
            updateMuteIcon(false);
        }
    }

    function updateMuteIcon(isPlaying) {
        if (isPlaying) {
            iconMuted.style.display = 'none';
            iconUnmuted.style.display = 'block';
        } else {
            iconMuted.style.display = 'block';
            iconUnmuted.style.display = 'none';
        }
    }

    function ensureAudioPlays() {
        if (!isAudioPlaying) {
            audio.volume = 0.5;
            audio.play().then(() => {
                isAudioPlaying = true;
                updateMuteIcon(true);
            }).catch(() => {});
        }
    }

    init();

</script>
</body>
</html>
