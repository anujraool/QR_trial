<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Landmarks Viewer</title>
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTAINER --- */
        #app-container {
            width: 100%;
            height: 100%;
            max-width: 480px; 
            position: relative;
            background: #222;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* --- STORY MEDIA --- */
        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0; 
            transition: opacity 0.4s ease-in-out;
        }

        /* --- UI OVERLAYS --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none; /* Let clicks pass through */
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 15%, rgba(0,0,0,0) 85%, rgba(0,0,0,0.6) 100%);
        }

        /* --- PROGRESS BARS (Static Indicators) --- */
        .progress-container {
            display: flex;
            gap: 4px;
            padding: 12px 10px 0;
            width: 100%;
        }
        .progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.2s ease;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            align-items: center;
            padding: 14px;
            pointer-events: auto;
        }
        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255,255,255,0.8);
            padding: 1px;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .username {
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
            letter-spacing: 0.3px;
        }
        .location-tag {
            font-size: 12px;
            opacity: 0.9;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* --- NAVIGATION ARROWS --- */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.2); /* Very subtle background */
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            pointer-events: auto;
            backdrop-filter: blur(2px);
            opacity: 0.6; /* Translucent */
            transition: opacity 0.2s, transform 0.1s, background 0.2s;
            color: #fff;
        }
        .nav-arrow:active {
            opacity: 1;
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-50%) scale(0.95);
        }
        /* Mobile hover state check (optional) */
        @media (hover: hover) {
            .nav-arrow:hover {
                opacity: 0.9;
                background: rgba(0, 0, 0, 0.4);
            }
        }
        
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        .nav-arrow svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
        }

        /* --- FOOTER --- */
        .footer {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }
        .message-box {
            flex: 1;
            height: 46px;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 23px;
            background: rgba(0,0,0,0.2);
            color: white;
            padding: 0 20px;
            font-size: 14px;
            backdrop-filter: blur(4px);
        }
        .message-box::placeholder { color: rgba(255,255,255,0.9); }
        .action-icon {
            width: 28px;
            height: 28px;
            fill: white;
            cursor: pointer;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
        }

        /* Loader & Error */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 32px; height: 32px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 5;
            display: none;
        }
        @keyframes spin { 0% { transform: translate(-50%,-50%) rotate(0deg); } 100% { transform: translate(-50%,-50%) rotate(360deg); } }

        .error-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            z-index: 4;
            display: none;
            width: 80%;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
        }

    </style>
</head>
<body>

<div id="app-container">
    
    <!-- AUDIO: "Gymnopedie No. 1" -->
    <audio id="bg-audio" loop>
        <source src="https://raw.githubusercontent.com/noobsandnerdsgroup/audio/master/Gymnopedie%20No%201.mp3" type="audio/mpeg">
    </audio>

    <!-- Navigation Arrows -->
    <button class="nav-arrow arrow-left" id="btn-prev">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </button>
    <button class="nav-arrow arrow-right" id="btn-next">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>

    <!-- Display Elements -->
    <div class="loader" id="loader"></div>
    <div class="error-msg" id="error-msg"></div>
    <img id="story-img" class="story-image" src="" alt="Story">

    <!-- UI Overlay -->
    <div class="ui-layer">
        
        <!-- Top Section -->
        <div>
            <!-- Static Progress Indicators -->
            <div class="progress-container" id="progress-container"></div>

            <div class="header">
                <img src="https://ui-avatars.com/api/?name=World+Tour&background=0066cc&color=fff" class="avatar" alt="User">
                <div class="user-info">
                    <span class="username">global_explorer</span>
                    <span class="location-tag">
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                        World Tour
                    </span>
                </div>
                
                <div class="header-actions">
                    <button class="icon-btn" id="mute-btn">
                        <svg id="icon-muted" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
                        <svg id="icon-unmuted" style="display:none;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    </button>
                    <button class="icon-btn" onclick="alert('Close viewer')">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="footer">
            <input type="text" class="message-box" placeholder="Reply to global_explorer...">
            <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const stories = [
        { url: './Acropolis_Greece.png' },
        { url: './Bigben_UK.png' },
        { url: './CNtower_canada.png' },
        { url: './Colosseum_Italy.png' },
        { url: './EiffleTower_France.png' },
        { url: './Greatwall_chaina.png' },
        { url: './Osakacastle_japan.png' },
        { url: './SagradaFamilia_turkey.png' },
        { url: './SydneyHarbourBridge_Australia.png' },
        { url: './SydneyOperaHouse_Australia.png' },
        { url: './empirestatebuilding_usa.png' },
        { url: './hagiasophia_turkey.png' },
        { url: './statusleofliberty_usa.png' }
    ];

    // --- STATE ---
    let currentIndex = 0;
    let isAudioPlaying = false;

    // --- ELEMENTS ---
    const imgElement = document.getElementById('story-img');
    const progressContainer = document.getElementById('progress-container');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('error-msg');
    const audio = document.getElementById('bg-audio');
    const muteBtn = document.getElementById('mute-btn');
    const iconMuted = document.getElementById('icon-muted');
    const iconUnmuted = document.getElementById('icon-unmuted');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');

    // --- AUDIO LOGIC ---
    function toggleAudio() {
        if (audio.paused) {
            audio.volume = 0.5;
            audio.play().then(() => {
                isAudioPlaying = true;
                updateMuteIcon(true);
            }).catch(e => console.log("Playback prevented:", e));
        } else {
            audio.pause();
            isAudioPlaying = false;
            updateMuteIcon(false);
        }
    }

    function updateMuteIcon(isPlaying) {
        if (isPlaying) {
            iconMuted.style.display = 'none';
            iconUnmuted.style.display = 'block';
        } else {
            iconMuted.style.display = 'block';
            iconUnmuted.style.display = 'none';
        }
    }

    function ensureAudioPlays() {
        if (!isAudioPlaying) {
            audio.volume = 0.5;
            audio.play().then(() => {
                isAudioPlaying = true;
                updateMuteIcon(true);
            }).catch(() => {});
        }
    }

    // --- INIT ---
    function init() {
        createProgressBars();
        loadStory(currentIndex);
        
        muteBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            toggleAudio();
        });
        
        btnPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            prevStory();
            ensureAudioPlays();
        });

        btnNext.addEventListener('click', (e) => {
            e.stopPropagation();
            nextStory();
            ensureAudioPlays();
        });
    }

    function createProgressBars() {
        progressContainer.innerHTML = '';
        stories.forEach((_, index) => {
            const bar = document.createElement('div');
            bar.className = 'progress-bar';
            const fill = document.createElement('div');
            fill.className = 'progress-fill';
            fill.id = `fill-${index}`;
            bar.appendChild(fill);
            progressContainer.appendChild(bar);
        });
    }

    // --- STORY LOAD LOGIC ---
    function loadStory(index) {
        // Bounds check
        if (index < 0) index = 0;
        if (index >= stories.length) index = 0; // Loop back to start if at end

        currentIndex = index;
        updateProgressBars();
        
        // UI Reset
        loader.style.display = 'block';
        errorMsg.style.display = 'none';
        imgElement.style.opacity = '0';
        
        // Preload
        const img = new Image();
        img.src = stories[index].url;
        
        img.onload = () => {
            imgElement.src = stories[index].url;
            imgElement.style.opacity = '1';
            loader.style.display = 'none';
        };

        img.onerror = () => {
            loader.style.display = 'none';
            errorMsg.style.display = 'block';
            errorMsg.innerText = `Image not found:\n${stories[index].url}`;
        };
    }

    function updateProgressBars() {
        // Since we removed time, the bars act as position indicators.
        // Bars before current = 100% white.
        // Current bar = 100% white.
        // Bars after current = 0% (transparent/grey).
        stories.forEach((_, i) => {
            const fill = document.getElementById(`fill-${i}`);
            if (i <= currentIndex) {
                fill.style.width = '100%';
            } else {
                fill.style.width = '0%';
            }
        });
    }

    // --- NAVIGATION ---
    function nextStory() {
        if (currentIndex < stories.length - 1) {
            loadStory(currentIndex + 1);
        } else {
            // Loop back to start
            loadStory(0);
        }
    }

    function prevStory() {
        if (currentIndex > 0) {
            loadStory(currentIndex - 1);
        }
    }

    init();

</script>
</body>
</html>
