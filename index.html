            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            transition: opacity 0.2s ease;
        }

        /* --- UI OVERLAYS --- */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            pointer-events: none; /* Let clicks pass through to click-areas */

        }

        /* --- PROGRESS BARS --- */
        .progress-container {
            display: flex;
            gap: 4px;
            padding: 12px 10px 0;
            width: 100%;
        }
        .progress-bar {
            flex: 1;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width linear;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            pointer-events: auto;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .username {
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .time-ago {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
        }
        .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px;
        }

        /* --- FOOTER / INPUT --- */
        .footer {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            pointer-events: auto;
        }
        .message-box {
            flex: 1;
            height: 44px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 22px;
            background: transparent;
            color: white;
            padding: 0 20px;
            font-size: 14px;
        }
        .message-box::placeholder { color: white; }
        .action-icon {
            width: 28px;
            height: 28px;
            fill: white;
            cursor: pointer;
        }

        /* --- TOUCH ZONES --- */
        /* Invisible divs to handle left/right taps */
        .tap-zone {
            position: absolute;
            top: 70px; /* Below header */
            bottom: 80px; /* Above footer */
            width: 50%;
            z-index: 20;
            pointer-events: auto;
        }
        .tap-left { left: 0; }
        .tap-right { right: 0; }

        /* Loading Spinner */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            z-index: 0;
            display: none;
        }

    let pausedTime = 0;
    let isPaused = false;
    let animationFrameId;
    let remainingTime = 0;

    // --- DOM ELEMENTS ---
    const imgElement = document.getElementById('story-img');
    const progressContainer = document.getElementById('progress-container');
    const loader = document.getElementById('loader');

    // --- INITIALIZATION ---
    function init() {
        createProgressBars();
        loadStory(currentIndex);
    }

    function createProgressBars() {
        progressContainer.innerHTML = '';

            bar.appendChild(fill);
            progressContainer.appendChild(bar);
        });

        if (index < 0) { index = 0; } // Bounds check

        }

        cancelAnimationFrame(animationFrameId);
        resetProgressBars();
        
        // Show Loader
        loader.style.display = 'block';
        imgElement.style.opacity = '0.5';

        // Preload Image
        const img = new Image();
        img.src = stories[index].url;
        
        img.onload = () => {
            imgElement.src = stories[index].url;
            imgElement.style.opacity = '1';
            loader.style.display = 'none';
            startTimer(stories[index].duration);
        };
    }

    function startTimer(duration) {
        startTime = Date.now();
        remainingTime = duration;
        isPaused = false;
        
        function animate() {
            if (isPaused) return;

            const now = Date.now();
            const elapsed = now - startTime;
            const progress = Math.min((elapsed / duration) * 100, 100);

            // Update current bar
            const currentFill = document.getElementById(`fill-${currentIndex}`);
            if (currentFill) {
                currentFill.style.width = `${progress}%`;
            }

            if (elapsed < duration) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                nextStory();
            }
        }
        
        animationFrameId = requestAnimationFrame(animate);
    }

        // Set all previous bars to 100% and future bars to 0%
        stories.forEach((_, i) => {
            const fill = document.getElementById(`fill-${i}`);
            fill.style.transition = 'none'; // Instant reset
            if (i < currentIndex) {
                fill.style.width = '100%';
            } else {

            }
        });

        if (currentIndex < stories.length - 1) {

        } else {
            // Close or reset if it's the last story
            console.log("End of stories");
            // Optional: Restart

        }
    }

            currentFill.style.width = '0%';
            loadStory(currentIndex - 1);
        } else {
            loadStory(0); // Restart first story
        }
    }

        isPaused = true;
        cancelAnimationFrame(animationFrameId);
        pausedTime = Date.now();
        // Calculate remaining duration
        const elapsed = pausedTime - startTime;
        remainingTime = stories[currentIndex].duration - elapsed;
    }

            }).catch(e => console.log("Audio prevent:", e));
        } else {

            iconUnmuted.style.display = 'block';

            iconMuted.style.display = 'block';
            iconUnmuted.style.display = 'none';
        }
    }

        if (!isAudioPlaying) {

            audio.play().then(() => {
                isAudioPlaying = true;
                updateMuteIcon(true);
            }).catch(() => {

        }

        const elapsed = pausedTime - startTime;
        remainingTime = stories[currentIndex].duration - elapsed;
    }

    function resumeStory() {
        if (!isPaused) return;
        isPaused = false;
        startTime = Date.now() - (stories[currentIndex].duration - remainingTime);
        
        function animate() {
            if (isPaused) return;
            const duration = stories[currentIndex].duration;
            const now = Date.now();
            const elapsed = now - startTime;
            const progress = Math.min((elapsed / duration) * 100, 100);

            const currentFill = document.getElementById(`fill-${currentIndex}`);
            if(currentFill) currentFill.style.width = `${progress}%`;

            if (elapsed < duration) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                nextStory();
            }
        }
        animationFrameId = requestAnimationFrame(animate);
    }

    // --- EVENT LISTENERS ---
    const tapLeft = document.getElementById('tap-left');
    const tapRight = document.getElementById('tap-right');

    let pressTimer;

    const handlePressStart = () => {
        pressTimer = setTimeout(() => {
            pauseStory();
            document.querySelector('.header').style.opacity = '0';
            document.querySelector('.footer').style.opacity = '0';
            document.querySelector('.progress-container').style.opacity = '0';
        }, 200);
    };

    const handlePressEnd = (e, isRight) => {
        clearTimeout(pressTimer);
        
        document.querySelector('.header').style.opacity = '1';
        document.querySelector('.footer').style.opacity = '1';
        document.querySelector('.progress-container').style.opacity = '1';

        // Attempt to start audio on first interaction if it hasn't started
        ensureAudioPlays();

        if (isPaused) {
            resumeStory();
        } else {
            if (isRight) nextStory();
            else prevStory();
        }
    };

    tapRight.addEventListener('mousedown', handlePressStart);
    tapRight.addEventListener('touchstart', handlePressStart);
    tapRight.addEventListener('mouseup', (e) => handlePressEnd(e, true));
    tapRight.addEventListener('touchend', (e) => { e.preventDefault(); handlePressEnd(e, true); });

    tapLeft.addEventListener('mousedown', handlePressStart);
    tapLeft.addEventListener('touchstart', handlePressStart);
    tapLeft.addEventListener('mouseup', (e) => handlePressEnd(e, false));
    tapLeft.addEventListener('touchend', (e) => { e.preventDefault(); handlePressEnd(e, false); });

    init();

</script>
</body>
